<header class="inner-header">

    <li class="breadcrumbs-item">

      <a class="breadcrumbs-link">Гостиницы</a>
    </li>

</header>
<section class="hotels-catalog">
  <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
  <form class="hotels-filter" action="https://echo.htmlacademy.ru/" method="get">
    <!-- Блок с ценой будет в разделе Компоненты -->
<fieldset class="hotels-filter-group">
  <legend class="hotels-filter-title">Инфраструктура:</legend>
  <ul class="hotels-filter-list">
    <li class="hotels-filter-item">
  <label class="control">
    <input class="control-input" type="checkbox" name="pool" checked>Бассейн
    <!-- Не понятно, зачем в input в обучении атрибут value добавился резко-->
  </label>
</li>
<li class="hotels-filter-item">
  <label class="control">
    <input class="control-input" type="checkbox" name="parking" checked>Парковка
  </label>
</li>
<li class="hotels-filter-item">
  <label class="control">
    <input class="control-input" type="checkbox" name="wi-fi">Wi-Fi
  </label>
</li>
</ul>
</fieldset>
<fieldset class="hotels-filter-group">
  <legend class="hotels-filter-title">Тип жилья:</legend>
  <ul class="hotels-filter-list">
    <li class="hotels-filter-item">
  <label class="control">
    <input class="control-input" type="radio" name="hotel-group" checked>Гостиница
  </label>
</li>
<li class="hotels-filter-item">
  <label class="control">
    <input class="control-input" type="radio" name="hotel-group">Отель
  </label>
</li>
<li class="hotels-filter-item">
  <label class="control">
    <input class="control-input" type="radio" name="hotel-group">Апартаменты
  </label>
</li>
</ul>
</fieldset>
    <button class="button" tupe="submit">Применить</button>
    <button class="button" tupe="submit">Сбросить</button>
  </form>
</section>
